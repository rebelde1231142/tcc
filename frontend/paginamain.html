<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #54adfc;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 30px 0 0 30px;
    }
    .menu-btn {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 24px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
      margin-right: 24px;
      background: #fff;
      border-radius: 32px;
      border: 2.5px solid #222;
      padding: 14px 28px;
      font-size: 1.25rem;
      outline: none;
      font-family: inherit;
      font-weight: 500;
    }
    .top-buttons {
      display: flex;
      gap: 18px;
      margin-right: 32px;
    }
    .top-btn {
      background: #fff;
      border: 2.5px solid #222;
      border-radius: 32px;
      padding: 10px 32px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
    }
    .main-content {
      display: flex;
      margin: 24px 0 0 60px;
    }
    .charts-panel {
      background: #fff;
      border-radius: 32px;
      border: 3px solid #222;
      padding: 18px 0 18px 0;
      width: 350px;
      min-width: 260px;
      margin-right: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
    }
    .chart-img {
      width: 90%;
      margin: 12px 0;
      border: 2px solid #7b7b7b;
      border-radius: 12px;
      background: #f8f8f8;
      display: block;
    }
    .data-table-container {
      flex: 1;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #eafcff;
      font-size: 1.25rem;
      margin-left: 0;
    }
    th, td {
      border: 2.5px solid #222;
      padding: 12px 18px;
      text-align: center;
    }
    th {
      background: #eafcff;
      font-weight: 600;
      font-size: 1.3rem;
    }
    td:last-child {
      width: 60px;
    }
    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.6rem;
      color: #222;
      transition: color 0.2s;
    }
    .edit-btn:hover {
      color: #2196f3;
    }
    @media (max-width: 1100px) {
      .main-content {
        flex-direction: column;
        margin: 24px 0 0 0;
        align-items: center;
      }
      .charts-panel {
        margin-right: 0;
        margin-bottom: 24px;
      }
    }
    @media (max-width: 700px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 18px 0 0 0;
      }
      .main-content {
        margin: 0;
      }
      .charts-panel {
        width: 98vw;
        min-width: unset;
        padding: 8px 0;
      }
      .data-table-container {
        width: 98vw;
      }
      table {
        font-size: 1rem;
      }
    }
  </style>
  <!-- Ícones do FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="top-bar">
    <button class="menu-btn">
      <i class="fas fa-bars"></i>
    </button>
    <input class="search-bar" placeholder="Pesquisar">
    <div class="top-buttons">
      <button class="top-btn"><b>Categorias</b></button>
      <button class="top-btn">filtrar</button>
      <button class="top-btn">Mais</button>
    </div>
  </div>
  <div class="main-content">
    <div class="charts-panel">
      <img src="https://quickchart.io/chart?c={type:'pie',data:{labels:['Item 1','Item 2','Item 3'],datasets:[{data:[62,25,12],backgroundColor:['#2563eb','#60a5fa','#6366f1']}]} }" class="chart-img" alt="Gráfico Pizza">
      <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Item 1','Item 2','Item 3'],datasets:[{label:'Série 1',data:[4,8,12],backgroundColor:'#2563eb'},{label:'Série 2',data:[6,12,16],backgroundColor:'#60a5fa'}]}}" class="chart-img" alt="Gráfico Barras">
      <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Item 1','Item 2','Item 3'],datasets:[{label:'Série 3',data:[20,15,10],backgroundColor:'#2563eb'}]},options:{indexAxis:'y'}}" class="chart-img" alt="Gráfico Barras Horizontal">
    </div>
    <div class="data-table-container">
      <table id="item-table">
        <thead>
          <tr>
            <th>id</th>
            <th>nome</th>
            <th>quantidade</th>
            <th>descrição</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão inseridas pelo JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Exemplo de dados (pode ser substituído por dados do backend futuramente)
    const itens = [
      { id: 1, nome: "Arroz", quantidade: 10, descricao: "Pacote 1kg" },
      { id: 2, nome: "Feijão", quantidade: 20, descricao: "Tipo carioca" },
      { id: 3, nome: "Macarrão", quantidade: 30, descricao: "Espaguete" },
      { id: 4, nome: "Óleo", quantidade: 40, descricao: "Soja 900ml" },
      { id: 5, nome: "Açúcar", quantidade: 50, descricao: "Refinado" },
      { id: 6, nome: "Sal", quantidade: 10, descricao: "Fino" },
      { id: 7, nome: "Café", quantidade: 20, descricao: "500g" },
      { id: 8, nome: "Leite", quantidade: 30, descricao: "Integral" },
      { id: 9, nome: "Farinha", quantidade: 40, descricao: "Trigo" }
    ];

    function renderTable(data) {
      const tbody = document.querySelector("#item-table tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.nome}</td>
            <td>${item.quantidade}</td>
            <td>${item.descricao}</td>
            <td><button class="edit-btn" title="Editar"><i class="fas fa-pen-to-square"></i></button></td>
          </tr>
        `;
      });
    }

    // Inicializa a tabela
    renderTable(itens);
  </script>
</body>
</html>
