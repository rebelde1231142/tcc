<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .config-card { max-width: 400px; margin: auto; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
  </style>
</head>
<body>
  <div class="config-card card p-4">
    <h2 class="mb-3 text-center">Configurações</h2>
    <div class="mb-3">
      <label class="form-label">Email cadastrado</label>
      <input type="email" class="form-control" id="emailUsuario" readonly>
    </div>
    <div class="mb-3">
      <label for="tema" class="form-label">Tema</label>
      <select id="tema" class="form-select">
        <option value="padrao">Padrão</option>
        <option value="escuro">Escuro</option>
        <option value="claro">Claro</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="idioma" class="form-label">Idioma</label>
      <select id="idioma" class="form-select">
        <option value="pt-br">Português (Brasil)</option>
        <option value="en">Inglês</option>
      </select>
    </div>
    <button class="btn btn-primary w-100" id="btnSalvar">Salvar Configurações</button>
    <div id="msg" class="mt-3 text-center"></div>
    <a href="/index.html" class="btn btn-link w-100 mt-2">Voltar ao painel</a>
  </div>
  <script>
    document.getElementById('btnSalvar').addEventListener('click', function() {
      const tema = document.getElementById('tema').value;
      const idioma = document.getElementById('idioma').value;
      localStorage.setItem('configTema', tema);
      localStorage.setItem('configIdioma', idioma);
      document.getElementById('msg').textContent = 'Configurações salvas!';
    });
    // Carregar configs salvas e email do usuário
    window.addEventListener('DOMContentLoaded', () => {
      const tema = localStorage.getItem('configTema') || 'padrao';
      const idioma = localStorage.getItem('configIdioma') || 'pt-br';
      document.getElementById('tema').value = tema;
      document.getElementById('idioma').value = idioma;
      // Exibir email do usuário logado
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      if (usuarioLogado) {
        try {
          const user = JSON.parse(usuarioLogado);
          document.getElementById('emailUsuario').value = user.Email || '';
        } catch {
          document.getElementById('emailUsuario').value = '';
        }
      } else {
        document.getElementById('emailUsuario').value = '';
      }
    });
  </script>
</body>
</html>
