<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trocar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { max-width: 350px; margin: auto; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-3 text-center">Trocar Senha</h2>
    <form id="formTrocaSenha">
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required placeholder="Digite seu CPF">
      </div>
      <div class="mb-3">
        <label for="senhaAtual" class="form-label">Senha Atual</label>
        <input type="password" class="form-control" id="senhaAtual" required placeholder="Senha atual">
      </div>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" required placeholder="Nova senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Trocar Senha</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>
  <script>
  // Removido: não exige mais autenticação para acessar a página de troca de senha

    document.getElementById('formTrocaSenha').addEventListener('submit', async function(e) {
      e.preventDefault();
      const cpf = document.getElementById('cpf').value;
      const senhaAtual = document.getElementById('senhaAtual').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!cpf || !senhaAtual || !novaSenha) {
        msg.textContent = 'Preencha todos os campos.';
        return;
      }
      try {
        const resp = await fetch('http://localhost:3000/api/usuarios/trocar-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ CPF: cpf, senhaAtual, novaSenha })
        });
        if (resp.ok) {
          msg.textContent = 'Senha alterada com sucesso!';
          setTimeout(() => { window.location.href = '/page/usuario/login.html'; }, 1200);
        } else {
          const data = await resp.json();
          msg.textContent = data.erro || 'Erro ao trocar senha.';
        }
      } catch (err) {
        msg.textContent = 'Erro de conexão.';
      }
    });
  </script>
</body>
</html>
