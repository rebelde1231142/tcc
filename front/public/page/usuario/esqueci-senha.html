<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { max-width: 350px; margin: auto; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-3 text-center">Recuperar Senha</h2>
    <form id="formRecuperarSenha">
      <div class="mb-3">
        <label for="email" class="form-label">Email cadastrado</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
    <a href="/page/usuario/login.html" class="btn btn-link w-100 mt-2">Voltar ao login</a>
  </div>
  <script>
    document.getElementById('formRecuperarSenha').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const resp = await fetch('http://localhost:3000/api/usuarios/recuperar-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (resp.ok) {
          msg.textContent = 'Se o email estiver cadastrado, um link de recuperação foi enviado.';
        } else {
          msg.textContent = 'Erro ao enviar email de recuperação.';
        }
      } catch (err) {
        msg.textContent = 'Erro de conexão.';
      }
    });
  </script>
</body>
</html>
