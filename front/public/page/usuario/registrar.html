<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 350px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-3 text-center">Registrar</h2>
    <form id="formRegistro">
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required placeholder="Digite seu CPF (apenas números)">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>
  <script>
    document.getElementById('formRegistro').addEventListener('submit', async function(e) {
      e.preventDefault();
      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const resp = await fetch('http://localhost:3000/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ CPF: cpf, Email: email, Senha: senha })
        });
        if (resp.ok) {
          msg.textContent = 'Registrado com sucesso! Redirecionando...';
          setTimeout(() => {
            window.location.href = '/page/usuario/login.html';
          }, 1200);
        } else {
          const data = await resp.json();
          msg.textContent = data.erro || 'Erro ao registrar.';
        }
      } catch (err) {
        msg.textContent = 'Erro de conexão.';
      }
    });
  </script>
