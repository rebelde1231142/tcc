<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX de Veiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <!-- Menu Navbar -->
    <header id="menu"></header>


    <!-- Conteúdo principal -->
    <main class="container-fluid py-4 overflow-auto" id="root">
        <!-- Conteúdo será carregado aqui via JavaScript -->
    </main>

    <!-- Rodapé -->
    <footer id="container-footer">
        
    </footer>

    <!-- Bootstrap e ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <script type="module">
        import { loadMenu } from '/components/menu/menu.js';
        import { loadFooter } from '/components/footer/footer.js';
        import { loadPage } from '/route.js';

        // Verifica se o usuário está logado
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        if (usuarioLogado) {
            const usuario = JSON.parse(usuarioLogado);
            if (usuario.tipo === 'admin') {
                loadMenu('menu', 'admin');
            } else {
                loadMenu('menu', 'logado');
            }
        } else {
            loadMenu('menu', 'default');
        }

        loadFooter('container-footer');

        loadPage((html_page)=> {
            $('#root').html(html_page);
        });
    </script>


<script src='/assets/js/alterar_tema.js'></script>

</body>

</html>
