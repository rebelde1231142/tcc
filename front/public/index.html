<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gerenciamento de Itens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 10px;
      overflow: hidden;
    }
    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .btn-primary, .btn-success {
      border: none;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #5a0db3;
    }
    .btn-success:hover {
      background-color: #1e7e34;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gerenciamento de Itens</a>
      <button class="btn btn-danger" id="btnSair">Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Botões de ação -->
    <div class="action-buttons">
  <button class="btn btn-primary" id="btnAdicionarItem">Adicionar Item</button>
  <button class="btn btn-warning" id="btnEditarMassa">Editar itens</button>
  <button class="btn btn-danger" id="btnDeletarMassa">Deletar Itens</button>
  <button class="btn btn-success" id="btnRelatorio">Baixar Relatório</button>
    </div>

    <div class="row">
      <!-- Gráfico de Categorias -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Gráfico de Itens por Categoria
          </div>
          <div class="card-body">
            <canvas id="graficoCategorias" width="400" height="400"></canvas>
          </div>
        </div>
      </div>

      <!-- Lista de Itens -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Itens Cadastrados
          </div>
          <div class="card-body" id="itensBanco">
            <span class="text-muted">Carregando itens...</span>
            <script>
              async function carregarItens() {
                const lista = document.getElementById('itensBanco');
                lista.innerHTML = '<span class="text-muted">Carregando itens...</span>';
                try {
                  const response = await fetch('http://localhost:3000/api/itens');
                  const itens = await response.json();
                  if (!Array.isArray(itens) || itens.length === 0) {
                    lista.innerHTML = '<span class="text-muted">Nenhum item cadastrado.</span>';
                    return;
                  }
                  lista.innerHTML = '';
                  itens.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "border rounded p-2 mb-2 bg-light text-dark";
                    div.innerHTML = `<b>${item.nome}</b> - ${item.quantidade} <span class='badge bg-secondary'>${item.tipo_quantidade || 'unidade'}</span><br><span class='text-muted'>${item.descricao}</span>`;
                    lista.appendChild(div);
                  });
                } catch (error) {
                  lista.innerHTML = '<span class="text-danger">Erro ao carregar itens.</span>';
                }
              }
              window.addEventListener('DOMContentLoaded', carregarItens);
            </script>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Adicionar Item -->
  <div class="modal fade" id="modalAdicionarItem" tabindex="-1" aria-labelledby="modalAdicionarItemLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAdicionarItemLabel">Adicionar Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-dismissible fade show d-none" id="alertaModal" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span id="mensagemAlerta"></span>
          </div>
          <form id="formAdicionarItem">
            <div class="mb-3">
              <label for="nomeItem" class="form-label">Nome do Item</label>
              <input type="text" class="form-control" id="nomeItem" required>
            </div>
            <div class="mb-3">
              <label for="qtdItem" class="form-label">Quantidade</label>
              <div class="input-group">
                <input type="number" class="form-control" id="qtdItem" required placeholder="Quantidade">
                <select class="form-select" id="tipoQtdItem" required>
                  <option value="unidade">Unidade</option>
                  <option value="kg">Kg</option>
                  <option value="g">Gramas</option>
                  <option value="l">Litros</option>
                  <option value="ml">Mililitros</option>
                  <option value="caixa">Caixa</option>
                  <option value="pacote">Pacote</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="descItem" class="form-label">Descrição</label>
              <textarea class="form-control" id="descItem" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="categoriaItem" class="form-label">Categoria</label>
              <select class="form-select" id="categoriaItem" required>
                <option value="">Selecione a categoria</option>
                <option value="1">Ds</option>
                <option value="2">Administração</option>
                <option value="3">Qui</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Item</button>
          </form>
          <script>
            document.getElementById('formAdicionarItem').addEventListener('submit', async function(e) {
              e.preventDefault();
              const nome = document.getElementById('nomeItem').value;
              const quantidade = document.getElementById('qtdItem').value;
              const tipo_quantidade = document.getElementById('tipoQtdItem').value;
              const descricao = document.getElementById('descItem').value;
              const fk_Categoria_id = document.getElementById('categoriaItem').value;

              const alerta = document.getElementById('alertaModal');
              alerta.classList.add('d-none');
              alerta.classList.remove('alert-success', 'alert-danger');

              try {
                const response = await fetch('http://localhost:3000/api/itens', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ nome, quantidade, tipo_quantidade, descricao, fk_Categoria_id })
                });
                const data = await response.json();
                if (!response.ok) {
                  alerta.classList.remove('d-none');
                  alerta.classList.add('alert-danger');
                  alerta.innerText = data.erro || 'Erro ao cadastrar item.';
                  return;
                }
                // Após cadastro, recarrega a lista para evitar duplicidade
                await carregarItens();
                alerta.classList.remove('d-none');
                alerta.classList.add('alert-success');
                alerta.innerText = 'Item cadastrado com sucesso!';
                e.target.reset();
              } catch (error) {
                alerta.classList.remove('d-none');
                alerta.classList.add('alert-danger');
                alerta.innerText = 'Erro ao cadastrar item.';
              }
            });
          </script>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Deletar em Massa -->
  <div class="modal fade" id="modalDeletarMassa" tabindex="-1" aria-labelledby="modalDeletarMassaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeletarMassaLabel">Deletar Itens</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formDeletarMassa">
            <div class="mb-3">
              <label class="form-label">Selecione os itens para deletar:</label>
              <div id="listaItensDeletar" style="max-height:300px;overflow-y:auto;"></div>
            </div>
            <div id="alertaDeletarMassa" class="alert d-none" role="alert"></div>
            <button type="submit" class="btn btn-danger w-100">Deletar Selecionados</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Editar Item -->
  <div class="modal fade" id="modalEditarItem" tabindex="-1" aria-labelledby="modalEditarItemLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarItemLabel">Editar Itens</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="alertaEditarModal" class="alert d-none" role="alert"></div>
          <div id="listaItensEditar" style="max-height:400px;overflow-y:auto;"></div>
          <button id="btnSalvarEdicoes" class="btn btn-warning w-100 mt-3">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    // Função de edição em massa reescrita
    document.getElementById('btnEditarMassa').addEventListener('click', function() {
      fetch('http://localhost:3000/api/itens')
        .then(response => response.json())
        .then(itens => {
          const lista = document.getElementById('listaItensEditar');
          if (!itens || itens.length === 0) {
            lista.innerHTML = '<span class="text-muted">Nenhum item cadastrado.</span>';
            return;
          }
          lista.innerHTML = itens.map(item => `
            <div class="border rounded p-2 mb-2" id="itemEditBox${item.id}">
              <div class="d-flex align-items-center justify-content-between">
                <span><b>${item.nome}</b> (${item.quantidade}) - ${item.descricao}</span>
                <button type="button" class="btn btn-sm btn-outline-primary ms-2 btn-expand-edicao" data-id="${item.id}">+</button>
              </div>
              <div class="row g-2 mt-2 d-none campos-edicao" id="camposEdicao${item.id}">
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Nome" value="${item.nome}" id="editNome${item.id}">
                </div>
                <div class="col-md-2">
                  <input type="number" class="form-control" placeholder="Qtd" value="${item.quantidade}" id="editQtd${item.id}">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Descrição" value="${item.descricao}" id="editDesc${item.id}">
                </div>
                <div class="col-md-3">
                  <select class="form-select" id="editCat${item.id}">
                    <option value="1" ${item.fk_Categoria_id==1?'selected':''}>Ds</option>
                    <option value="2" ${item.fk_Categoria_id==2?'selected':''}>Administração</option>
                    <option value="3" ${item.fk_Categoria_id==3?'selected':''}>Qui</option>
                  </select>
                </div>
              </div>
            </div>
          `).join('');
          // Adiciona evento para expandir/ocultar campos
          lista.querySelectorAll('.btn-expand-edicao').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = this.getAttribute('data-id');
              const campos = document.getElementById('camposEdicao'+id);
              if (campos.classList.contains('d-none')) {
                campos.classList.remove('d-none');
                this.textContent = '-';
              } else {
                campos.classList.add('d-none');
                this.textContent = '+';
              }
            });
          });
          const modal = new bootstrap.Modal(document.getElementById('modalEditarItem'));
          modal.show();
        });
    });

    // Salvar edições em massa reescrita
    document.getElementById('btnSalvarEdicoes').addEventListener('click', function() {
      const alerta = document.getElementById('alertaEditarModal');
      alerta.classList.add('d-none');
      const lista = document.getElementById('listaItensEditar');
      const caixas = lista.querySelectorAll('[id^="itemEditBox"]');
      const edits = [];
      caixas.forEach(box => {
        const id = box.id.replace('itemEditBox','');
        const campos = document.getElementById('camposEdicao'+id);
        if (!campos.classList.contains('d-none')) {
          edits.push({
            id,
            nome: document.getElementById('editNome'+id).value.trim(),
            quantidade: document.getElementById('editQtd'+id).value.trim(),
            descricao: document.getElementById('editDesc'+id).value.trim(),
            fk_Categoria_id: parseInt(document.getElementById('editCat'+id).value)
          });
        }
      });
      if (edits.length === 0) {
        alerta.classList.remove('d-none', 'alert-success');
        alerta.classList.add('alert-danger');
        alerta.textContent = 'Selecione pelo menos um item para editar (clique no +).';
        return;
      }
      Promise.all(edits.map(edit =>
        fetch(`http://localhost:3000/api/itens/${edit.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome: edit.nome, quantidade: edit.quantidade, descricao: edit.descricao, fk_Categoria_id: edit.fk_Categoria_id })
        })
      ))
      .then(responses => {
        if (responses.some(r => !r.ok)) throw new Error('Erro ao editar um ou mais itens.');
        alerta.classList.remove('d-none', 'alert-danger');
        alerta.classList.add('alert-success');
        alerta.textContent = 'Itens editados com sucesso!';
        setTimeout(() => {
          bootstrap.Modal.getInstance(document.getElementById('modalEditarItem')).hide();
          location.reload();
        }, 800);
      })
      .catch(error => {
        alerta.classList.remove('d-none', 'alert-success');
        alerta.classList.add('alert-danger');
        alerta.textContent = error.message || 'Erro ao editar itens.';
      });
    });
    document.getElementById('btnAdicionarItem').addEventListener('click', function() {
      const modal = new bootstrap.Modal(document.getElementById('modalAdicionarItem'));
      modal.show();
    });

    document.getElementById('formAdicionarItem').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nomeItem').value.trim();
      const qtd = document.getElementById('qtdItem').value.trim();
      const desc = document.getElementById('descItem').value.trim();
      const categoriaId = document.getElementById('categoriaItem').value;

      const alerta = document.getElementById('alertaModal');
      alerta.classList.add('d-none');

      if (!nome || !qtd || !desc || !categoriaId) {
        alerta.classList.remove('d-none', 'alert-success');
        alerta.classList.add('alert-danger');
        alerta.textContent = 'Todos os campos são obrigatórios.';
        return;
      }

      fetch('http://localhost:3000/api/itens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, quantidade: qtd, descricao: desc, fk_Categoria_id: parseInt(categoriaId) })
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro ao salvar item no banco.');
        return response.json();
      })
      .then(() => {
        alerta.classList.remove('d-none', 'alert-danger');
        alerta.classList.add('alert-success');
        alerta.textContent = 'Item adicionado com sucesso!';
        setTimeout(() => {
          bootstrap.Modal.getInstance(document.getElementById('modalAdicionarItem')).hide();
          location.reload();
        }, 800);
      })
      .catch(error => {
        alerta.classList.remove('d-none', 'alert-success');
        alerta.classList.add('alert-danger');
        alerta.textContent = error.message || 'Erro ao salvar item no banco.';
      });
    });

    document.getElementById('btnRelatorio').addEventListener('click', function () {
      fetch('http://localhost:3000/api/relatorio-word')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao gerar relatório Word.');
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'relatorio-itens.docx';
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => {
          alert(error.message || 'Erro ao baixar o relatório Word.');
        });
    });

    let chartCategorias = null;

async function carregarGrafico() {
  try {
    const response = await fetch('http://localhost:3000/api/itens/categorias');
    if (!response.ok) throw new Error('Erro ao carregar dados do gráfico.');

    const dados = await response.json();
    const ctx = document.getElementById('graficoCategorias').getContext('2d');

    // Destroi o gráfico anterior se existir
    if (chartCategorias) {
      chartCategorias.destroy();
    }

    chartCategorias = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Ds', 'Administração', 'Qui'],
        datasets: [{
          data: [dados.ds, dados.administracao, dados.qui],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        }],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                const total = dados.ds + dados.administracao + dados.qui;
                const valor = tooltipItem.raw;
                const porcentagem = ((valor / total) * 100).toFixed(2);
                return `${tooltipItem.label}: ${porcentagem}%`;
              },
            },
          },
        },
      },
    });
  } catch (error) {
    console.error(error.message);
  }
}

// Redesenha o gráfico ao redimensionar a janela
window.addEventListener('resize', () => {
  carregarGrafico();
});

    function listarItensBanco() {
      fetch('http://localhost:3000/api/itens')
        .then(response => response.json())
        .then(itens => {
          const div = document.getElementById('itensBanco');
          if (!itens || itens.length === 0) {
            div.innerHTML = '<span class="text-muted">Nenhum item cadastrado no banco.</span>';
            return;
          }
          div.innerHTML = itens.map(item => `
            <div class="card mb-2 shadow-sm">
              <div class="card-body">
                <h6 class="card-title">${item.nome}</h6>
                <p class="card-text"><strong>Quantidade:</strong> ${item.quantidade}</p>
                <p class="card-text"><strong>Descrição:</strong> ${item.descricao}</p>
                <!-- Botão de editar individual removido, agora só existe edição em massa pelo modal -->
                  <!-- Botão de deletar individual removido, agora só existe exclusão em massa pelo modal -->
              </div>
            </div>
          `).join('');
        })
        .catch(() => {
          document.getElementById('itensBanco').innerHTML = '<span class="text-danger">Erro ao buscar itens do banco.</span>';
        });
    }

    function deletarItem(id) {
      if (confirm('Tem certeza que deseja deletar este item?')) {
        fetch(`http://localhost:3000/api/itens/${id}`, { method: 'DELETE' })
          .then(response => {
            if (!response.ok) throw new Error('Erro ao deletar item.');
            location.reload();
          })
          .catch(error => {
            alert(error.message || 'Erro ao deletar item.');
          });
      }
    }

    document.getElementById('btnSair').addEventListener('click', function() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = '/page/usuario/login.html';
    });

    document.getElementById('btnDeletarMassa').addEventListener('click', function() {
  // Carrega os itens no modal
  fetch('http://localhost:3000/api/itens')
    .then(response => response.json())
    .then(itens => {
      const lista = document.getElementById('listaItensDeletar');
      if (!itens || itens.length === 0) {
        lista.innerHTML = '<span class="text-muted">Nenhum item cadastrado.</span>';
        return;
      }
      lista.innerHTML = itens.map(item => `
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="${item.id}" id="itemDel${item.id}">
          <label class="form-check-label" for="itemDel${item.id}">
            ${item.nome} (${item.quantidade}) - ${item.descricao}
          </label>
        </div>
      `).join('');
      const modal = new bootstrap.Modal(document.getElementById('modalDeletarMassa'));
      modal.show();
    });
});

document.getElementById('formDeletarMassa').addEventListener('submit', function(e) {
  e.preventDefault();
  const alerta = document.getElementById('alertaDeletarMassa');
  alerta.classList.add('d-none');
  const selecionados = Array.from(document.querySelectorAll('#listaItensDeletar input:checked')).map(cb => cb.value);
  if (selecionados.length === 0) {
    alerta.classList.remove('d-none', 'alert-success');
    alerta.classList.add('alert-danger');
    alerta.textContent = 'Selecione pelo menos um item.';
    return;
  }
  Promise.all(selecionados.map(id =>
    fetch(`http://localhost:3000/api/itens/${id}`, { method: 'DELETE' })
  ))
  .then(responses => {
    if (responses.some(r => !r.ok)) throw new Error('Erro ao deletar um ou mais itens.');
    alerta.classList.remove('d-none', 'alert-danger');
    alerta.classList.add('alert-success');
    alerta.textContent = 'Itens deletados com sucesso!';
    setTimeout(() => {
      bootstrap.Modal.getInstance(document.getElementById('modalDeletarMassa')).hide();
      location.reload();
    }, 800);
  })
  .catch(error => {
    alerta.classList.remove('d-none', 'alert-success');
    alerta.classList.add('alert-danger');
    alerta.textContent = error.message || 'Erro ao deletar itens.';
  });
});

    window.addEventListener('DOMContentLoaded', () => {
      listarItensBanco();
      carregarGrafico();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
